    <div class="flex-1 flex flex-col">
      <header
        class="topbar bg-[#F2F5F6] px-[32px] py-[24px] border-b-1 border-[#003C46]/[10%]"
      >
        <h1 class="text-[20px]/[24px] font-semibold">Profile</h1>
      </header>

      <main class="bg-[#F2F5F6] h-screen p-[32px]">
        <div
          class="flex gap-[48px] p-[24px] bg-white border border-[var(--sh-darkblue-S50)] rounded-2xl w-full mx-auto"
        >
          <div>
            <img src="./assets/images/profile image.png" alt="" />
            <p class="text-[12px]/[15px] underline mt-[8px]">Remove Picture</p>
          </div>
          <form action="#" method="post" class="flex-1">
            <div>
              <label for="fullName" class="block text-xs font-semibold mb-[8px]"
                >Full Name</label
              >
              <input
                class="px-[12px] py-[10px] border border-[var(--sh-darkblue-S50)] rounded-sm w-full mb-[16px] focus:outline-none focus:border-[var(--sh-green-S400)]"
                type="text"
                id="fullName"
                name="full_name"
                placeholder="Input full name"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-xs font-semibold mb-[8px]"
                >Email Address</label
              >
              <input
                class="px-[12px] py-[10px] border border-[var(--sh-darkblue-S50)] rounded-sm w-full mb-[16px] focus:outline-none focus:border-[var(--sh-green-S400)]"
                type="email"
                id="email"
                name="email_address"
                placeholder="Input email address"
                required
              />
            </div>

            <div class="flex">
              <button
                class="px-[16px] py-[8px] rounded-lg bg-[var(--sh-green-S400)] text-white w-fit mb-[24px] ml-auto"
                type="submit"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
